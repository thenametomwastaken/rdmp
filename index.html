<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/stuff.css">
    <script src="stuff.js"></script>
  </head>
  <body>
    <div class="modal-overlay" style="display: none;"></div>

    <div class="modal shadow" style="display: none;">
      <div>
        <h2>Add new milestone</h2>

        <h3>Title</h3>
        <input id="title" type="text" placeholder="Milestone title">
        <div>
          <h3>Description</h3>
          <textarea id="description" rows="4" placeholder="A brief description of what this milestone means"></textarea>
        </div>

        <div class="button-group">
          <button class="btn btn-blue" onclick="addMilestone()">
            Add
          </button>
          <button class="btn" onclick="toggleModal()">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <button class="btn btn-green" onclick="toggleModal()">
        <i class="fa fa-more"></i>Add more
      </button>
      <div class="milestone shadow">
        <div class="marker shadow">
          <i class="fa fa-map-marker"></i>
        </div>

        <div class="date">
          22nd January 2015
        </div>

        <div>
          <h1>Milestone</h1>
        </div>

        <div class="content">
          <p>This is a description that is slightly too long but should wrap</p>
        </div>
        <div class="remove" onclick="removeMilestone(this.parentElement)">
          <i class="fa fa-times"></i>
        </div>
      </div>
    </div>
  </body>
</html>
